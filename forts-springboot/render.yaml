services:
  # MySQL Database
  - type: pserv
    name: forts-mysql
    env: docker
    repo: https://github.com/render-examples/mysql
    region: oregon
    plan: free
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 1
    envVars:
      - key: MYSQL_DATABASE
        value: forts_db
      - key: MYSQL_USER
        value: fortuser
      - key: MYSQL_PASSWORD
        generateValue: true
      - key: MYSQL_ROOT_PASSWORD
        generateValue: true

  # Spring Boot Application
  - type: web
    name: forts-of-swarajya
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: forts-mysql
          property: connectionString
      - key: DATABASE_USERNAME
        fromService:
          type: pserv
          name: forts-mysql
          envVarKey: MYSQL_USER
      - key: DATABASE_PASSWORD
        fromService:
          type: pserv
          name: forts-mysql
          envVarKey: MYSQL_PASSWORD
