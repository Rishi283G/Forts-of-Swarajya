spring.application.name=FortsOfSwarajya

# Database Configuration - Uses environment variables for Cloud, defaults to localhost for Dev
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/forts_db?createDatabaseIfNotExist=true&useSSL=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# View Resolver
spring.thymeleaf.cache=false

# Static Resources
spring.web.resources.static-locations=classpath:/static/
