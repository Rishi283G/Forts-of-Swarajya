<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Forts of Swarajya</title>
    <link rel="stylesheet" th:href="@{/css/first.css}">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #ff6f00;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        button[type="submit"]:hover {
            background-color: #e65100;
        }
        .alert-success {
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <h2> ðŸš© FORTS OF SWARAJYAðŸš©</h2>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/forts}">Forts</a></li>
            <li><a th:href="@{/about}">About Us</a></li>
            <li><a th:href="@{/contact}">Contact Us</a></li>
            <li><a th:href="@{/map}">Map</a></li>
        </ul>
        <form th:action="@{/search}" method="get" style="margin-left: 20px;">
            <input type="text" name="query" placeholder="Search Forts..." style="padding: 5px; border-radius: 4px; border: none;">
            <button type="submit" style="padding: 5px 10px; background-color: white; border: none; cursor: pointer; border-radius: 4px;">Search</button>
        </form>
    </nav>

    <div class="contact-container">
        <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Contact Us</h2>

        <div th:if="${successMessage}" class="alert-success">
            <span th:text="${successMessage}"></span>
        </div>

        <form th:action="@{/contact}" th:object="${contactMessage}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Your Full Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Your Email Address" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" th:field="*{message}" rows="5" placeholder="Your Message or Suggestion..." required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>Â© 2026 | Designed by Shradhda Gadve CS</p>
    </footer>

</body>
</html>
