services:
  # Spring Boot Application
  - type: web
    name: forts-of-swarajya
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      # Database Connection Details (Mapped from Render Managed PostgreSQL)
      - key: DB_HOST
        fromDatabase:
          name: forts-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: forts-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: forts-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: forts-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: forts-db
          property: password

databases:
  - name: forts-db
    databaseName: forts_db
    user: fortuser
    region: oregon
    plan: free
