# Production Configuration for Forts of Swarajya
spring.application.name=FortsOfSwarajya

# Database Configuration - Production (Uses Render Managed PostgreSQL Environment Variables)
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings - Optimized for Free Tier
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Hibernate Configuration - Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Performance Optimization
spring.main.lazy-initialization=true

# Thymeleaf - Enable caching in production
spring.thymeleaf.cache=true

# Static Resources - Production
spring.web.resources.static-locations=classpath:/static/

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true

# Logging - Set to WARN for production to save resources
logging.level.root=WARN
logging.level.com.forts=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
