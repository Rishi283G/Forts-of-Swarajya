# Active Profile - Set via environment variable (dev, prod)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

spring.application.name=FortsOfSwarajya

# Database Configuration - Uses environment variables for Cloud, defaults to localhost for Dev
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/forts_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# View Resolver
spring.thymeleaf.cache=false

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Server Configuration
server.port=${PORT:8080}

# Error Handling
server.error.include-message=always
server.error.include-stacktrace=on_param
